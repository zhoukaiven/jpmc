<a href="groupHomePage.html">Fundraiser Page</a><br>
<div class="row-fluid"><div class="span12" style="height:90px"></div></div>
<div class="row-fluid">
	<div class="span8 offset2 well well-large">
		<form method="post" action="login.html">
		{% csrf_token %}
			<fieldset>
				<p style="text-align:center;font-size:30px">Username:&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" name="username"/>
				</p>
				<p style="text-align:center;font-size:30px">Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="password" name="password"/>
				</p>
				<p style="text-align:center;">
					{% if loginMessage != "none" %}{{ loginMessage }}<br /><br />{% endif %}
					<input class="btn btn-success" type="submit" value="Submit"/>
					<button class="btn btn-success" type="button" onclick="linkRegister()">Register</button>
				</p>
			</fieldset>
		</form>
	</div>
</div>
<div class="row-fluid"><div class="span12" style="height:60px"></div></div>
<script>
	function linkRegister()
	{
		window.location = "register.html";
	}
</script>
